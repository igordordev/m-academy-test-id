<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>In the world of quarantine!</title>
</head>

<body>
    <section class="quarantine-world">
        <h1>In the world of quarantine!</h1>
        <h2>Pandemic start:</h2>
        <ul class="area-container start-area">
        </ul>
        <h2 class="pandemic-result">Pandemic end:</h2>
        <ul class="area-container end-area">
        </ul>
        <p>Total: <span class="total-count"></span></p>
        <p>Infected: <span class="infected-count"></span></p>
        <p>Percentage: <span class="infected-percentage"></span>%</p>
        <script src="script.js"></script>
    </section>
</body>

</html>
